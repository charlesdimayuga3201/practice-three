      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      .modal-second {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 3; /* Sit on top */
        padding-top: 180px;
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }
      .modal-box-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 27%;
        /* height: 90%; */
        border-radius: 6px;
      }
      .pallet-content {
        padding: 2px 16px;
      }

      /* The Close Button */
      .close-second {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        padding-right: 10px;
      }

      .close-second:hover,
      .close-second:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      #webgl-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Ensure it's above other elements */
      }

      /* Right panel styles */
      .modal {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 300px; /* Adjust width as needed */
        background-color: #fefefe;
        z-index: 2; /* Sit on top of everything except WebGL container */
        overflow-y: auto; /* Enable vertical scroll */
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2); /* Add shadow to the left */
        padding: 20px;
